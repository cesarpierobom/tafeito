<body>

  <p>
    A: <input id="a">
  </p>

  </p>

  <p>
    <button onclick="somar()">Somar</button>

  <p id="resultado"></p>

  <script>

    function extrairNumero (idDoCampo, descricaoLegivelDoCampo) {
      const str = document.getElementById(idDoCampo).value;
      if (str === "") {
        throw new Error(`Informe ${descricaoLegivelDoCampo}`);
      }
      const numero = parseInt(str);
      if (isNaN(numero)) {
        throw new Error(`${descricaoLegivelDoCampo} deve ser um número`);
      }
      return numero;
    }

    function somar() {
      try {
        const a = extrairNumero("a", "A");
        const b = extrairNumero("b", "B");
        document.getElementById("erro").innerText = "";
        document.getElementById("resultado").innerText = a + b;
      } catch (err) {
        document.getElementById("erro").innerText = err.message;
        document.getElementById("resultado").innerText = "";
      }
    }
